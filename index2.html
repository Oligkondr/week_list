<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week_List</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        .day {
            display: flex;
        }
        .title th {
            background-color: red;
            border-radius: 10px 10px 0 0;
        }
    </style>

</head>
<body>
    <div class="day">
        <table>
            <tr class="title">
                <th colspan="2">Понедельник</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Подъем в 7:30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Выход в 7:50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>С 9 до 14:25 на учебе</td>
            </tr>
            <tr>
                <td>4</td>
                <td>До 18 обучение и практика</td>
            </tr>
            <tr>
                <td>5</td>
                <td>В 12 пора на покой</td>
            </tr>
        </table>
    </div>
</body>
</html>
